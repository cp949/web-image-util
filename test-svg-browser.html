<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Cover/Contain 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .result {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .result img {
            max-width: 300px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>🧪 SVG Cover/Contain 수정사항 테스트</h1>

    <button onclick="testSvgFitModes()">SVG Cover vs Contain 테스트</button>

    <div class="container">
        <div class="result">
            <h3>🔴 Cover 모드 (잘림 예상)</h3>
            <div id="cover-result">처리 대기 중...</div>
        </div>
        <div class="result">
            <h3>🔵 Contain 모드 (패딩 예상)</h3>
            <div id="contain-result">처리 대기 중...</div>
        </div>
    </div>

    <div class="log" id="log">
        로그가 여기에 표시됩니다...
    </div>

    <script type="module">
        import { processImage } from './sub/web-image-util/dist/index.js';

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        window.testSvgFitModes = async function() {
            log('🧪 SVG Cover/Contain 수정사항 테스트 시작');

            // Sample SVG 내용 (91x114 비율)
            const svgContent = `
<svg width="91" height="114" viewBox="0 0 91 114" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="71" height="94" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <circle cx="45.5" cy="57" r="20" fill="#e74c3c"/>
  <text x="45.5" y="62" text-anchor="middle" fill="white" font-family="Arial" font-size="12">TEST</text>
</svg>`.trim();

            log(`📄 SVG 크기: 91x114 (비율 ${(91/114).toFixed(3)})`);
            log(`🎯 목표 크기: 300x200 (비율 ${(300/200).toFixed(3)})`);

            try {
                // Cover 모드 테스트
                log('🔴 Cover 모드 처리 시작...');
                const coverStart = Date.now();
                const coverResult = await processImage(svgContent)
                    .resize(300, 200, { fit: 'cover' })
                    .toBlob({ format: 'png', quality: 0.9 });

                const coverUrl = URL.createObjectURL(coverResult.blob);
                const coverImg = new Image();
                coverImg.onload = () => {
                    log(`✅ Cover 완료: ${coverImg.naturalWidth}x${coverImg.naturalHeight}, ${Date.now() - coverStart}ms`);
                };
                coverImg.src = coverUrl;

                document.getElementById('cover-result').innerHTML = `
                    <img src="${coverUrl}" alt="Cover 결과" style="border: 2px solid red;">
                    <p>크기: ${coverResult.width}x${coverResult.height}</p>
                    <p>파일: ${(coverResult.blob.size / 1024).toFixed(1)}KB</p>
                `;

                // Contain 모드 테스트
                log('🔵 Contain 모드 처리 시작...');
                const containStart = Date.now();
                const containResult = await processImage(svgContent)
                    .resize(300, 200, { fit: 'contain' })
                    .toBlob({ format: 'png', quality: 0.9 });

                const containUrl = URL.createObjectURL(containResult.blob);
                const containImg = new Image();
                containImg.onload = () => {
                    log(`✅ Contain 완료: ${containImg.naturalWidth}x${containImg.naturalHeight}, ${Date.now() - containStart}ms`);
                };
                containImg.src = containUrl;

                document.getElementById('contain-result').innerHTML = `
                    <img src="${containUrl}" alt="Contain 결과" style="border: 2px solid blue;">
                    <p>크기: ${containResult.width}x${containResult.height}</p>
                    <p>파일: ${(containResult.blob.size / 1024).toFixed(1)}KB</p>
                `;

                // 결과 비교
                const coverBlob = await fetch(coverUrl).then(r => r.blob());
                const containBlob = await fetch(containUrl).then(r => r.blob());

                if (coverBlob.size !== containBlob.size) {
                    log('🎉 성공! Cover와 Contain의 결과가 다릅니다!');
                    log(`   Cover: ${coverBlob.size}바이트`);
                    log(`   Contain: ${containBlob.size}바이트`);
                } else {
                    log('⚠️  여전히 동일한 크기입니다. 추가 확인 필요.');
                    log(`   둘 다: ${coverBlob.size}바이트`);
                }

            } catch (error) {
                log(`❌ 테스트 실패: ${error.message}`);
                console.error('전체 에러:', error);
            }
        };
    </script>
</body>
</html>
